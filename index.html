<!-- 0001 После создания файла index.html нажимаем ! и tab, чтобы автоматически сделалась разметка страницы -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 0002 подключаем файл со стилями, для этого сперва создаем папку styles, в ней файл style.css , а потом вводим строку кода ниже: -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- 0003 ниже две строки это адаптация ширины экрана для девайсов -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 0005 fav icon - это путь к файлу картинки, которая будет рядом с названием открытой вкладки, создаем папку images и туда добавляем иконку -->
    <link rel="shortcut icon" type="image/jpg" href="./images/special logo square black and white.png"> 
    <!-- 0004 здесь указываем как вкладка в браузере будет называться у пользователей -->
    <title>Workbench</title>
</head>
<!-- 0005 дальше идет <body> тело сайта, сразу присваеваем ему класс, вписывая <body class="название класса>" -->
